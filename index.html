<!DOCTYPE html>
<html>
<head>
  <title>Ahmed's AI Assistant</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h1>Ahmed's AI Assistant ðŸ¤–</h1>
  <textarea id="question" placeholder="Type your question..." rows="5" cols="50"></textarea><br><br>
  <button onclick="askAI()">Ask</button>
  <pre id="answer" style="margin-top: 20px; white-space: pre-wrap;"></pre>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      document.getElementById("answer").innerText = "Thinking...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [{ role: "user", content: question }]
        })
      });

      const data = await response.json();
      document.getElementById("answer").innerText = data.choices[0].message.content;
    }
  </script>
</body>
</html>
